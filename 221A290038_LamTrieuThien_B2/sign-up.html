<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/fonts/themify-icons-font/themify-icons/themify-icons.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Triệu Thiên</title>
    <style>
        body {
            overflow: scroll;
        }
    </style>
</head>
<body style="background-image: url('./assets/images/page-background.jpg');">
    <form id="login-form">
        <h1>Sign Up</h1>
        <div class="input-label">
            <label for="username">Username</label> <br>
            <input id="username" class="input-field" name="username" type="text" placeholder="Type your username"></input><br>
        </div>

        <div class="input-label">
            <label  for="email">Email</label> <br>
            <input id="email" class="input-field" name="email" type="email" placeholder="Type your password"></input><br>    
        </div>
        

        <div class="input-label">
            <label  for="password">Password</label> <br>
            <input id="password" class="input-field" name="password" type="password" placeholder="Type your password"></input><br>    
        </div>

        <div class="input-label">
            <label  for="confirm-password">Confirm your password</label> <br>
            <input id="confirm-password" class="input-field" name="confirm-password" type="password" placeholder="Type your password"></input><br>    
        </div>

        <div class="submit-container">
            <input id="submit-button" type="submit" value="Sign Up">
        </div>

        <div class="orther-sign-up">
            <p class="text-decor">Or sign up using</p>
    
            <div class="social-icon"> 
                <a style="background-color: #0866ff;" href="https://web.facebook.com/"><i class="ti-facebook"></i></a>
                <a style="background-color: #2EA8EF;"  href="https://trieuthien.github.io/"><i class="ti-twitter-alt"></i></a>  
                <a style="background-color: #EE4134;" href="https://www.google.com/"><i class="ti-google"></i></a>
            </div>
        </div>

        <div class="web-sign-up">
            <a href="sign-in.html">Sign in</a>
        </div>
    </form>
    
    
</body>

</html>
